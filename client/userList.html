<div id="wrapper">
	<div class="nav left" ng-include src="'navigation.html'"></div>
	<div class="content left">
		<br>
		<button name="addUser" type="submit" ng-click="addUser()">Add User</button>
		<br><br>
		<table border="1" width="100%" cellpadding="0" cellspacing="0">
		<col width="10">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="users in data">
						<td>{{users.name}}</td>
						<td>{{users.email}}</td>
						<td><button name="editUser" type="submit" ng-click="edit(users._id)">Edit</button>
						<button name="deleteUser" type="submit" ng-click="delete(users._id)">Delete</button></td>

					</tr>
				</tbody>
			</table>
	</div>	
</div>
