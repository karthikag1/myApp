
<div>
	<table border="1" width="100%" cellpadding="0" cellspacing="0">
		<thead>
			<tr>
				<th>Product Name</th>
				<th>Price</th>
				<th>Description</th>
				<th>Image</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="product in data">
				<td>{{product.name}}</td>
				<td>{{product.price}}</td>
				<td>{{product.description}}</td>
				<td><img ng-src="{{product.image}}" class="imageSettings"></td>
				<td>
					<button name="addcart" value="addCart" ng-click="addCart(product)">Add Cart</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
